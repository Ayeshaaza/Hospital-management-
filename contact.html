<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact / Help - LifeLine Hospital</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: linear-gradient(135deg, #2C2C2C, #800000); min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; padding: 50px 20px; color: #fff; }
    .contact-container { background: #1C1C1C; border-radius: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.5); width: 500px; padding: 40px 30px; }
    h2 { color: #FF6347; text-align: center; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; }
    label { margin-bottom: 5px; font-weight: 500; color: #FFDAB9; }
    input, textarea { padding: 10px; margin-bottom: 15px; border: 1px solid #555; border-radius: 10px; font-size: 14px; background: #2C2C2C; color: #fff; resize: none; }
    input::placeholder, textarea::placeholder { color: #aaa; }
    textarea { min-height: 100px; }
    .btn-submit { background: #FF6347; color: white; padding: 12px; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; transition: 0.3s; }
    .btn-submit:hover { background: #A52A2A; }
    .info { margin-top: 30px; text-align: center; font-size: 14px; color: #FFDAB9; }
    .info p { margin-bottom: 8px; }
  </style>
</head>
<body>

  <!-- ‚úÖ Navigation Bar -->
  <header style="background:rgba(0,0,0,0.7);color:white;padding:15px 40px;display:flex;justify-content:space-between;align-items:center;width:100%;position:absolute;top:0;">
    <h1>üè• LifeLine Hospital</h1>
    <nav>
      <a href="index.html" style="color:white;margin-left:20px;text-decoration:none;">Home</a>
      <a href="doctors.html" style="color:white;margin-left:20px;text-decoration:none;">Doctors</a>
      <a href="patients.html" style="color:white;margin-left:20px;text-decoration:none;">Patients</a>
      <a href="booking.html" style="color:white;margin-left:20px;text-decoration:none;">Booking</a>
      <a href="contact.html" style="color:white;margin-left:20px;text-decoration:none;">Contact</a>
      <a href="healthtips.html" style="color:white;margin-left:20px;text-decoration:none;">Health Tips</a>
    </nav>
  </header>

  <div class="contact-container" style="margin-top:60px;">
    <h2>Contact / Help</h2>
    <form onsubmit="submitForm(event)">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Subject" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your message here..." required></textarea>

      <button type="submit" class="btn-submit">Submit</button>
    </form>

    <div class="info">
      <p>üìû Phone: +91 98765 43210</p>
      <p>üìß Email: support@lifeline.com</p>
      <p>üè• Address: 123 Health Street, Hyderabad, India</p>
    </div>
  </div>

  <script>
    function submitForm(e){
      e.preventDefault();
      alert("Thank you! Your message has been sent. We will contact you soon.");
      document.querySelector('form').reset();
    }
  </script>

</body>
</html>
